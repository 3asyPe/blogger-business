{% extends "base.html" %}

{% block base_title %}Type of registration{% endblock %}

{% block content %}
<script>
    $.confirm({
        title: 'Choose a type registration',
        content: 'Which type of account you want to register?',
        theme: 'material',
        buttons: {
            Blogger: function () {
                window.location.href = "/registration?type=bl"
            },
            Business: function() {
                window.location.href = "/registration?type=bu"
            }
        },
        animation: 'zoom',
        closeAnimation: 'scale'
    });
</script>
{% endblock %}

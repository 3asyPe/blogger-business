{% extends "base.html" %}

{% load static %}

{% block base_title %}Business Registration{% endblock %}

{% block base_head %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}

<div class="registration">
    <div class="registration-title">Fill out the form</div>
    <div class='container registration-inner'>
        <form class="form" action="complete" method="POST" id="registration-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image-input" class="label-image">
                    <img class="image img-fluid" id="image">
                    <div class="image-placeholder">Tap to upload a profile image</div>
                </label>
                <input id="image-input" class="image-input" name="image" type="file" onchange="previewImage(event)"/>
            </div>
            <div class="form-group">
                <div class="form-group-name col-11 col-md-8">
                    <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-placement="top" title="This is a username field"></i>
                    <input type="text" required name="business_name" id="business_name" class="custom-form-control"
                        placeholder="Enter company name" data-toggle="username-popover" 
                        data-trigger="none" data-content="Username is already taken">
                </div>
            </div>
            <div class="form-group">
                <input type="text" required name="business_owner_name" id="business_owner_name" class="custom-form-control col-11 col-md-8" placeholder="Enter name of the representative">
            </div>
            <div class="form-group">
                <input type="text" required name="email" id="email" class='custom-form-control col-11 col-md-8' placeholder="Enter email" data-toggle="email-popover" data-trigger="none" data-content="Email is already taken">
            </div> 
            <div class="form-group">
                <input type="text" required name="phone" id="phone" class='custom-form-control col-11 col-md-8' placeholder="Enter phone">
            </div>
            <div class="form-group">
                <input type="text" required name='country' id='country' class='custom-form-control col-11 col-md-8' placeholder="Enter main country">
            </div>
            <div class="form-group">
                <input type="text" required name='city' id='city' class='custom-form-control col-11 col-md-8' placeholder="Enter main city">
            </div> 
            <div class="form-group">
                <input type="text" required name="site" id="site" class='custom-form-control col-11 col-md-8' placeholder="Enter link to your web-site" data-toggle="site-popover" data-trigger="none" data-content="Wrong link">
            </div>
            <div class="form-group">
                <input type="text" required name="instagram" id="instagram" class='custom-form-control col-11 col-md-8' placeholder="Enter link or username of your instagram" data-toggle="instagram-popover" data-trigger="none" data-content="Wrong link or username">
            </div>
            <div class="form-group">
                <input type="text" required name="facebook" id="facebook" class='custom-form-control col-11 col-md-8' placeholder="Enter link to your facebook account" data-toggle="facebook-popover" data-trigger="none" data-content="Wrong link">
            </div>             
    
            <div class="custom-control custom-checkbox form-group">
                <input type="checkbox" id="terms-of-use" class="custom-control-input" required>
                <label for="terms-of-use" class="custom-control-label">
                    I have read, understood and accepted
                    <a href="/terms-of-use" target="_blank"> the terms of the user agreement</a>
                </label>
            </div>

            <button type='submit' class='btn btn-lg save-account' id="save-btn">Save account</button>
        </form>
    </div>
</div>

<script>
    var csrf_token = "{{ csrf_token }}"
</script>
<script src="{% static 'js/link-checkers.js' %}"></script>
<script src="{% static 'js/registration.js' %}"></script>
<script src="{% static 'js/business-registration.js' %}"></script>

{% endblock %}

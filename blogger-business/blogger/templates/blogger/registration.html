{% extends "base.html" %}

{% load static %}

{% block base_head %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}

{% block content %}

<div class="registration d-none">
    <div class="registration-title">Fill out the form</div>
    <div class='container registration-inner'>
        <form class="form" method="POST" id="registration-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image-input" class="label-image">
                    <img class="image img-fluid" id="image">
                    <div class="image-placeholder">Tap to upload a profile image</div>
                </label>
                <input id="image-input" class="image-input" name="image" type="file" onchange="previewImage(event)"/>
            </div>
            <div class="form-group">
                <label for="blog_name" class="col-3 col-form-label form-label">Your blog name (username):</label>
                <input type="text" required name="blog_name" id="blog_name" class="form-control col-7" placeholder="Enter blog name">
            </div>
            <div class="form-group">
                <div class="form-label col-3">Account in social networks:</div>
                <div class="social-buttons">
                    <button type='button' class="btn btn-info">Connect Instagram</button>
                    <button type='button' class="btn btn-danger">Connect Youtube</button>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-3 col-form-label form-label">Your email:</label>
                <input type="text" required name="email" class='form-control col-7' placeholder="Enter email">
            </div> 
            <div class="form-group">
                <label for="phone" class="col-3 col-form-label form-label">Your phone:</label>
                <input type="text" required name="phone" class='form-control col-7' placeholder="Enter phone">
            </div>
            <div class="form-group">
                <label for="languages" class="col-3 col-form-label form-label">Languages of blog:</label>
                <select id="languages" required name="languages" multiple class="custom-select col-4">
                    
                </select>
            </div>
            <div class="form-group">
                <label for="country" class="col-3 col-form-label form-label">Country:</label>
                <input type="text" required name='country' id='country' class='form-control col-7' placeholder="Enter country">
            </div>
            <div class="form-group">
                <label for="city" class="col-3 col-form-label form-label">City:</label>
                <input type="text" required name='city' id='city' class='form-control col-7' placeholder="Enter city">
            </div> 
            <div class="form-group">
                <label for="specializations" class="col-3 col-form-label form-label">Specializations of blog (max 3):</label>
                <select id="specializations" required name="specializations" multiple class="multiselect custom-select col-4">
                    
                </select>
            </div> 
            <div class="form-group checkboxes">
                <div class="col-3 col-form-label form-label">Sex:</div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="sex" class="custom-control-input" required id="sexM" value="M">
                    <label for="sexM" class="custom-control-label">Man</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" name="sex" class="custom-control-input" required id="sexW" value="W">
                    <label for="sexW" class="custom-control-label">Woman</label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-3 col-form-label form-label">Birthday:</div>
                
                <select name="month" onchange="enterDay()" required class="custom-select col-1 birthday-">
                    <option value="1" selected>Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                
                <select name="day" required class="custom-select col-1">
                </select>
                
                <select name="year" required onchange="enterDay()" class="custom-select col-1">
                </select>
            </div>
            
            <div class="custom-control custom-checkbox offset-3">
                <input type="checkbox" id="terms-of-use" class="custom-control-input" required>
                <label for="terms-of-use" class="custom-control-label">
                    I have read, understood and accepted
                    <a href="/terms-of-use" target="_blank"> the terms of the user agreement</a>
                </label>
            </div>
            
            <button type='submit' class='btn btn-lg save-account' id="save-btn">Save account</button>
        </form>
    </div>
</div>
    
<script src="{% static 'js/blogger-registration.js' %}"></script>

{% endblock %}
